		<div class="form-group col-sm-12" style="margin-top: 35px;">
			<input style="width: 13px;height: 13px;" type="checkbox" value="false" ng-model="enableInven" ng-click="enableInventory(enableInven)"><label>&nbsp&nbsp Enable Inventory Management</label>
		</div>
	
   		<div class="form-group col-sm-12" ng-if="collectionFlag == 1">
   			<form ng-submit="saveMainCollect()">
		 		<div ng-repeat="value in addMainCollFields">
		 			<div class="col-sm-2">
						<label>Name Your Main Collection</label>
					</div>
					<div class="col-sm-2">
						<input type="text"placeholder="Name Your Collection" class="form-control form-white"ng-model="value.collection" >
					</div>
					<button  type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
			<h4 style="margin-top: 10px;" ng-click="addMainColllection()"><b><a>Add an additional main collection</a></b></h4>
		</div>
		
		<div class="modal fade" id="collectionPopup" tabindex="-1" role="dialog" aria-hidden="true">
    		<div class="modal-dialog">
        		<div class="modal-content">
            		<div class="modal-header">
            		</div>
            		<form ng-submit="proceedToAll()">
            			<div class="modal-body">
            				<h4 class="modal-title">Are you sure you want to disable an Inventory Management ?</h4>
            			</div>
            			<div class="modal-footer">
            				<button type="submit" class="btn btn-primary btn-embossed">Proceed</button>
                			<button type="button" class="btn btn-default btn-embossed" data-dismiss="modal" ng-click="changeFlagOfColl()">Close</button>
            			</div>
            		</form>
        		</div>
