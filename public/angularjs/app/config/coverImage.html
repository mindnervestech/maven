<h1><b>COVER IMAGE</b></h1>
<!-- <p><font color="red"><strong>Warning Tip :</strong> You must crop images after uploading to keep the website's image grid consistent.</font></p> -->
<br><br>
		<div ng-if="colllectionFlag != 1" class="form-group col-sm-12" style="margin-top: -35px;">
   			<form name= "addCollFrm" ng-submit="editMainCollect(collection)">
		 		<div class="col-sm-12">
		 			<div class="col-sm-1">
						<label>Title</label>
					</div>
					<div class="col-sm-3">
						<input class="form-control form-white" type="text" placeholder="Name Your Collection" name="collection" class="form-control form-white" ng-model="collection" required>
					</div>
					<div class="col-sm-2">
						<button  type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</form>
		</div>

	<div ng-init="init()">
		<div gridster="gridsterOpts">
			<ul>
				<li gridster-item="image" id="{{image.id}}" data-row="{{image.row}}" data-col="{{image.col}}" 
					data-sizex="1" data-sizey="1" ng-repeat="image in imageList"
				    on-finish-render="ngRepeatFinished" ng-if="image.path != null">
				    <div class="imageGroup">
				    	<img class="myImage" style="width:100%; height:100%;" src="/getCoverImageCollection/{{image.id}}/thumbnail?date={{tempDate}}" id="imgId{{image.id}}" />
				    	<div>
				    		<!-- <a class="remImage1" ng-click="addImageTitle(imageList,$index)" style="cursor:pointer"><b>Add Caption</b></a> -->
				            <a class="remImage" ng-click="deleteImage(imageList)" style="color:#319DB5;"><i class="btn fa fa-times" style="height:1px;width:1px;"></i></a>
				        </div>
				                            		
				        <!-- <a class="remImage2" ng-click="showFullImage(imageList)" data-toggle="modal" data-target="#modal-image" style="cursor:pointer;"><i class="glyphicon glyphicon-zoom-in" style="height:1px;width:1px;"></i></a> -->
				        <a  class="remImage3" ng-click="editImage(imageList)" style="cursor:pointer;color:#319DB5;"><b>Edit</b></a> 
				    </div>
				</li>
			</ul>
		</div>

 		<div class="form-group col-sm-12">
			<div>
				<label class=" control-label" style="width: 40%;"><font size="3">COLLECTION'S IMAGE * </font></label>
			</div>
			<div>                  
				<form id="dropzoneFrm" action="/uploadCollectionImg" class="dropzone">
                	<div class="fallback">
                    	<input name="file" type="file" multiple /> 
                    </div>
                </form>
            </div>       
	 		<!-- <input class="form-control" type="file" style="width:40%;" name="logoFile" ng-file-select="onLogoFileSelect($files)" required> -->      	
		</div> 
		
		<input type="submit" class="btn btn-primary" ng-click="uploadFiles()" value="Upload Images" style="margin-top:3%;margin-left:35%;">
		<!-- <input type="submit" class="btn btn-primary" ng-click="uploadImagesFiles()" value="Save & Publish" style="margin-top:3%;"> -->
		<!-- <input type="submit" class="btn btn-primary" ng-click="uploadFilesDreft()" value="Save to Drafts" style="margin-top:3%;margin-left:46%;"> -->
	</div>

	<div class="modal fade" id="addTitle" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    	<div class="modal-dialog">
        	<div class="modal-content">
            	<div class="modal-header">
                	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                	<h4 class="modal-title"><strong>Add Image Title</strong></h4>
            	</div>
            	<div class="modal-body">
            		<div class="form-group col-sm-12" ng-init="collectionList()">
						<div>
							<label class="control-label" style="width: 21%;"><font size="3">Title * </font></label>
						</div>
						<input class="form-control form-white" type="text" style="width:80%;" ng-model="manufactureImage.title"  required>
					</div>
				
					<div class="form-group col-sm-12" >
						<div>
							<label class="control-label" style="width: 21%;"><font size="3">Description </font></label>
						</div>
						<textarea class="form-control form-white" type="text" style="width:80%;" ng-model="manufactureImage.description"  required></textarea>
					</div>
            	</div>
            	<div class="modal-footer">
                	<button type="button" class="btn btn-default btn-embossed" data-dismiss="modal">Close</button>
                	<button type="button" class="btn btn-primary btn-embossed" data-dismiss="modal" ng-click="saveImageTitle(manufactureImage)">Save</button>
            	</div>
        	</div>
    	</div>
	</div>
