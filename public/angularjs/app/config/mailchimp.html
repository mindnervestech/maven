<div class="modal fade" id="addQuickListPop" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                <h4 class="modal-title"><strong>Add to QuickList</strong></h4>
            </div>
            <div class="modal-body">
            	<p ng-if="newError" style="color:red;">Nickname and list ID required.</p>
            	<form name="addListFrm">
	            	<div class="form-group col-sm-12">
						<div>
							<label class="control-label" style="width: 21%;"><font size="3">Nickname *</font></label>
						</div>
							<input name="nickName" class="form-control form-white" type="text" style="width:80%;" ng-model="newList.nickName"  required>
					</div>
					
					<div class="form-group col-sm-12">
						<div>
							<label class="control-label" style="width: 21%;"><font size="3">List ID *</font></label>
						</div>
							<input name="listId" class="form-control form-white" type="text" style="width:80%;" ng-model="newList.listId"  required>
					</div>
					<button type="submit" class="btn btn-primary btn-embossed" style="float: right;" ng-click="saveNewList(newList)">Save</button>
				</form>	
				<div class="form-group col-sm-12">
					<table>
						<tbody>
							<tr>
								<th>NickName</th>
								<th>List Id</th>
								<th>Remove</th>
							</tr>
							<tr ng-repeat="list in mailChimpLists">
								<td>{{list.nickName}}</td>
								<td>{{list.listId}}</td>
								<td><i class="fa fa-trash fa-2x" aria-hidden="true" data-toggle="modal" data-target="#deleteQuickListPop" ng-click="deleteItem(list)"></i></td>
							</tr>
						</tbody>
					</table>
				</div>
				
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-embossed" style="float: right;" data-dismiss="modal" ng-click="newError = false;">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteQuickListPop" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                <h4 class="modal-title"><strong>Delete to QuickList</strong></h4>
            </div>
            <div class="modal-body">
            		Are you sure you wnat to delete this Lis ID?
            </div>
            <div class="modal-footer">
            	<button type="button" class="btn btn-primary btn-embossed" data-dismiss="modal" ng-click="deleteQuickList()">Yes</button>
                <button type="button" class="btn btn-default btn-embossed" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
