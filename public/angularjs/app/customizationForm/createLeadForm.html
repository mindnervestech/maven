<div class="modal fade" id="edititle" tabindex="-1" role="dialog" aria-hidden="true">
								        <div class="modal-dialog">
								            <div class="modal-content">
								                <div class="modal-header">
								                    <button type="button" class="close" id="scheduleCancelBtn" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
								                    <!-- <h4 class="modal-title">Close test drive</h4> -->
								                </div>
								                <form ng-submit="editAllTitle()">
								                <div class="modal-body" ng-if="setjson.showFild == 'Main Title'">
								                    <b style="margin-left:3%;">Main Title</b><br>
								                     <div class="form-group col-sm-12">
														<div class="col-sm-5=10">
															<input class="form-control form-white" style="" ng-model="setjson.mainTitle" type="text" required>
														</div>
													</div>
								                </div>
								                <div class="modal-body" ng-if="setjson.showFild == 'Search Title'">
								                    <b style="margin-left:3%;">Search Title</b><br>
								                     <div class="form-group col-sm-12">
														<div class="col-sm-5=10">
															<input class="form-control form-white" style="" ng-model="setjson.searchTitle" type="text" required>
														</div>
													</div>
								                </div>
								                <div class="modal-body" ng-if="setjson.showFild == 'Search Sub Title'">
								                    <b style="margin-left:3%;">Search Sub Title</b><br>
								                     <div class="form-group col-sm-12">
														<div class="col-sm-5=10">
															<input class="form-control form-white" style="" ng-model="setjson.searchSubTitle" type="text" required>
														</div>
													</div>
								                </div>
								                <div class="modal-body" ng-if="setjson.showFild == 'Lead Type Title'">
								                    <b style="margin-left:3%;">Lead Type Title</b><br>
								                     <div class="form-group col-sm-12">
														<div class="col-sm-5=10">
															<input class="form-control form-white" style="" ng-model="setjson.leadTypeTitle" type="text" required>
														</div>
													</div>
								                </div>
								                <div class="modal-footer">
								                    <button type="button" class="btn btn-default btn-embossed" data-dismiss="modal">No</button>
								                    <button type="submit" class="btn btn-primary btn-embossed">Save</button>
								                </div>
								                </form>
