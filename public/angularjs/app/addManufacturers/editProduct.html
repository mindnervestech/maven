<h1><b>UPDATE PRODUCT</b></h1>
<br><br>
<form ng-submit="updateProduct()">
	
<div class="form-group col-sm-12" ng-init="collectionList()">
	<div>
		<label class="control-label" style="width: 21%;"><font size="3">Title * </font></label>
	</div>
		<input class="form-control form-white" type="text" style="border-color:red;width:30%;" ng-model="productData.title"  required>
</div>

<div class="form-group col-sm-12" >
	<div>
		<label class="control-label" style="width: 21%;"><font size="3">Description </font></label>
	</div>
		<input class="form-control form-white" type="text" style="border-color:red;width:30%;" ng-model="productData.description"  required>
</div>
<div class="form-group col-sm-12">
	<div>
		<label class="control-label " style="width: 40%;"><font size="3">Logo </font></label>
	</div>
	<div class="fallback">
   		<a href="/downloadFile/{{productData.id}}">{{productData.fileName}}</a>
   		<input name="file" type="file" ng-model="productData.fileName" name="logoFile" ng-file-select="onLogoFileSelect($files)" accept="application/msword,application/pdf"/>
	</div>
</div>
<input type="submit" class="btn btn-primary"  value="Update & Publich" ng-click="setStatusvalue('publish')" style="margin-top:3%;margin-left:32%;">
		   	<input type="submit" class="btn btn-primary"  ng-click="setStatusvalue('draft')" value="Update to Drafts" style="margin-top:3%;">
<input type="button" class="btn btn-primary" ng-click="goToImages()"  value="UPDATE IMAGES" style="margin-top:3%;">

</form>
