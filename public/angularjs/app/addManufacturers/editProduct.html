<h1><b>UPDATE MANUFACTURER</b></h1>
<br><br>
<form ng-submit="updateProduct()">
	
<div class="form-group col-sm-12" ng-init="collectionList()">
	<div>
		<label class="control-label" style="width: 21%;"><font size="3">Title * </font></label>
	</div>
		<input class="form-control form-white" type="text" style="border-color:red;width:30%;" ng-model="productData.title"  required>
</div>

<div class="form-group col-sm-12" >
	<div>
		<label class="control-label" style="width: 21%;"><font size="3">Description </font></label>
	</div>
		<input class="form-control form-white" type="text" style="border-color:red;width:30%;" ng-model="productData.description"  required>
</div>
<div class="form-group col-sm-12">
	<div>
		<label class="control-label " style="width: 40%;"><font size="3">Logo </font></label>
	</div>
	<div class="fallback">
   		<a href="/downloadFile/{{productData.id}}">{{productData.fileName}}</a>
   		<input name="file" type="file" ng-model="productData.fileName" name="logoFile" ng-file-select="onLogoFileSelect($files)" accept="image/*"/>
	</div>
</div>
<div class="form-group col-sm-12">
		<div>
			<label class="control-label " style="width: 40%;"><font size="3">ADD TO EXISTING MANUFACTURER</font></label>
		</div>
	<select id="section" class="from-control form-white" style="width:30%;height: 35px;" ng-model="productData.parentId" ng-change="chengeSection()" required>

				<option ng-repeat="item in childManuData" value="{{item.id}}">{{item.title}}</option>
			</select>

	</div>
	
<input type="submit" class="btn btn-primary"  value="Save & Publish" ng-click="setStatusvalue('publish')" style="margin-top:3%;margin-left:32%;">
		   	<input type="submit" class="btn btn-primary"  ng-click="setStatusvalue('draft')" value="Save to Drafts" style="margin-top:3%;">
<input type="button" class="btn btn-primary" ng-click="goToImages()"  value="Edit Images" style="margin-top:3%;">
 <input type="button" class="btn btn-primary" ng-click="deleteVehicle(productData)"  value="Move to Deleted" style="margin-top:3%;">
<input type="button" class="btn btn-primary" ng-click="deleteVehiclePer(productData)"  value="Delete Forever" style="margin-top:3%;"> 

</form>

<div class="modal fade" id="modal-basic" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                    <h4 class="modal-title"><strong>Delete Product</strong></h4>
                </div>
                <div class="modal-body">
                   Are you sure you want to delete this
manufacturer?<br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-embossed" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary btn-embossed" data-dismiss="modal" ng-click="deleteVehicleRow()">Yes</button>
                </div>
            </div>
        </div>
    </div> 
    
    <div class="modal fade" id="modal-basic1" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                    <h4 class="modal-title"><strong>Delete Product</strong></h4>
                </div>
                <div class="modal-body">
                   Are you sure you want to delete this
manufacturer?<br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-embossed" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary btn-embossed" data-dismiss="modal" ng-click="deleteVehicleRowPer()">Yes</button>
                </div>
            </div>
        </div>
    </div>
